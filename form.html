    <main>
        <form action="record.html" method="get" class="signUp">
            <fieldset>
                <legend>Sign Up</legend>
                <label for="username"> Username * <input type="text" name="uname" id="username" required> </label>
                <label for="password"> Password * <input type="password" name="password" id="password" required pattern="[a-zA-Z0-9]{8,}"> </label>
                <label for="confirmPassword"> Comfirm Password * <input type="password" name="confirmPassword" id="confirmPassword" required> </label>
                <label for="email">Email * <input type="email" name="email" id="email" title="Please enter a valid email address" required pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"></label>
                <label for="pageRating">Rate this page <input type="number" name="pageRating" id="pageRating" min="1" max="10" step="1"><span id="ratingValue"></span></label>
            </fieldset>
            <input type="submit" value="Sign Up">
            <p class="errorMessage"></p>
        </form>
    </main>

    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
        <p>Pascal E. Okezie | Nigeria.</p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script>
        document.querySelector(".signUp").addEventListener("submit", function(event){
            event.preventDefault();
            const password = document.querySelector("#password");
            const confirmPassword = document.querySelector("#confirmPassword");
            const errorMessage = document.querySelector(".errorMessage")
            const passwordValue = password.value;
            const confirmPasswordValue = confirmPassword.value;
            if(passwordValue !== confirmPasswordValue) {
                errorMessage.textContent = "Passwords do not match! Please try again.";
                password.value = '';
                confirmPassword.value = '';
                password.focus();
        }
        else {
            errorMessage.textContent ='';
            event.target.submit();
        }

        });


        const pageRating = document.querySelector("#pageRating");
        const ratingValue = document.querySelector("#ratingValue");

        pageRating.addEventListener("input", function() {
            ratingValue.textContent = pageRating.value;
        });

        pageRating.addEventListener("change", function() {
            ratingValue.textContent = pageRating.value;
        });
    </script>
</body>
