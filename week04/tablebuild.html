<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Web Frontend Development - Tables">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Pascal E. Okezie">
<link rel="stylesheet" href="../styles/normalize.css">
<link rel="stylesheet" href="styles/tablebuild.css">
<title>WDD 230 - Tables</title>
</head>
<body>
  <main>
    <table>
      <caption class="table-caption">
        Table 1: Account Feature Comparison
      </caption>
      <thead class="thead">
        <tr class="col">
          <th scope="col"></th>
          <th scope="col">Basic</th>
          <th scope="col">Premium</th>
          <th scope="col">Deluxe</th>
        </tr>
      </thead>
      <tbody class="cell">
        <tr>
          <td>Feature 1</td>
          <td>✔️</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <td>Feature 2</td>
          <td>❌</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <td>Feature 3</td>
          <td>❌</td>
          <td>❌</td>
          <td>✔️</td>
        </tr>
      </tbody>
    </table>
  </main>
  <footer>
  </footer>
</body>
</html>
